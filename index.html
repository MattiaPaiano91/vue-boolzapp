<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template HTML CSS Vue</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  
  <body>
    <div id="app">
      <div class="container-fluid position-relative">
        <div class="row background-row">
          <div class="col-12 col-up"></div>
          <div class="col-12 col-down"></div>
        </div>

        <!-- container -->

        <div class="container main-box position-absolute">
          <div class="row h-100">
            
            <!-- left side -->

            <div class="col-4 p-0">
              <header>
                <div class="container w-100 ">
                  <div class="row g-0">
                    <div class="col-4 d-flex align-items-center p-0">
                      <img class="rounded-5" src="img/avatar_io.jpg" alt="" />
                      <span>Sofia</span>
                    </div>
                    <div class="col-8 text-end icon-box">
                      <span class="me-3"
                        ><i class="fa-solid fa-rotate-right fs-2"></i
                      ></span>
                      <span class="me-3"
                        ><i class="fa-solid fa-message fs-2"></i
                      ></span>
                      <span class="me-3"
                        ><i class="fa-solid fa-ellipsis-vertical fs-2"></i
                      ></span>
                    </div>
                  </div>
                </div>
              </header>
              <div class="row g-0">
                <div class="col-12 signed-color p-2">
                  <div class="rounded-5 bell-box text-center">
                    <i class="fa-solid fa-bell-slash"></i>
                  </div>
                </div>
                <div class="col-12 bg-white p-1">
                  <button class="search-button px-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                  <input
                    class="search-input"
                    placeholder="Cerca o inizia una nuova chat"
                    type="text"
                  />
                </div>

                <!-- creo la lista dei contatti visibili nella parte sinistra -->
                
                <div class="col-12 aside-body bg-white">
                  <ul class="p-0 ">
                      <li v-for="(elem,i) in contacts"class="border-bottom">
                        <div class="d-flex ">
                          <img class="rounded-5 m-2 " :src="elem.avatar" :alt="elem.name">
                          <div class="flex-grow-1 ">
                            {{ elem.name }}
                          </div>
                          <div class="me-2">
                            12:00
                          </div>
                          
                        </div>
                      </li>
                  </ul>
                </div>
              </div>
            </div>

            <!-- right side -->

            <div class="col-8 h-100 p-0">
              <header>
                <div class="row g-0 align-items-center">
                  <div class="col-4 d-flex align-items-center p-0">
                    <img class="rounded-5" src="img/avatar_1.jpg" alt="" />
                    <span>Michele</span>
                  </div>
                  <div class="col-8 text-end icon-box">
                    <span class="me-3"
                      ><i class="fa-solid fa-rotate-right fs-2"></i
                    ></span>
                    <span class="me-3"
                      ><i class="fa-solid fa-message fs-2"></i
                    ></span>
                    <span class="me-3"
                      ><i class="fa-solid fa-ellipsis-vertical fs-2"></i
                    ></span>
                  </div>
                </div>
              </header>

              <!-- main -->
              
              <main>
                <div class="chat-area">
                  <div class="d-flex justify-content-end ">
                    <div class="chat-item sent">
                      hai portato a spasso il cane?
                    </div>
                  </div>
                  <div class="d-flex justify-content-end ">
                    <div class="chat-item sent">
                      ricordati di stendere i panni
                    </div>
                  </div>
                  <div class="d-flex justify-content-start  ">
                    <div class="chat-item received">
                      tutto fatto!
                    </div>
                  </div>
                </div>
              </main>

              <!-- end main -->

              <!-- footer -->

              <footer>
                <div class="container h-100">
                  <div class="row g-0 align-items-center h-100">
                    <div class="col-2 text-center">
                      <i class="fa-regular fa-face-smile fs-2"></i>
                    </div>

                    <div class="col-8">
                      <div class="input-group input-group-sm col-8">
                        <input
                          type="text"
                          class="form-control"
                          aria-label="Sizing example input"
                          aria-describedby="inputGroup-sizing-sm"
                          placeholder="Scrivi un messaggio"
                        />
                      </div>
                    </div>

                    <div class="col-2 text-center">
                      <i class="fa-solid fa-microphone fs-2"></i>
                    </div>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Importazione Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Mio Script -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
